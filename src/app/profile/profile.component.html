<div class="container">
  <ng-progress></ng-progress>

  <form (ngSubmit)='findProfile()' #searchForm='ngForm'>
       <div class="form-group">
         <input type="text" class="form-control" placeholder="search  git users with username" [(ngModel)] ="username" name="username" (keyup)="findProfile()">
      </div>
     </form>
    <div class="row">
      <div class ="col-sm-4">
            <img src="{{profile.avatar_url}}" class="avatar" alt="image">
        </div>
        <div class ="col-sm-3">
          <ul>
            <li>{{profile.name}}</li>
            <li><a href="{{profile.url}}">{{profile.url}}</a></li>
            <li>{{profile.bio}}</li>
            <li>{{profile.location}}</li>
          </ul>
            <p>{{profile.public_repos}} Repos</p>
            <p>{{profile.followers}} Followers</p>
            <p>{{profile.following}} Following</p>

   </div>
 </div>
   <div>
    <button class="home"><a routerLink='/home' routerLinkActive='active'>GO Back Home</a></button>
  </div>

</div>
